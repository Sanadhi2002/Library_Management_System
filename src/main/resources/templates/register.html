<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>Libra</title>
    <style>
        #menu-toggle:checked + #menu {
            display: block;
        }
    </style>
</head>
<body>

<nav class="lg:px-16 px-6 bg-white shadow-md flex flex-wrap items-center lg:py-0 py-2">
    <div class="flex-1 flex justify-between items-center">
        <a href="#" class="flex text-lg font-semibold">
            <img
                    src="/images/logo.jpg"
                    width="50"
                    height="50"
                    class="p-2"
                    alt="Rz Codes Logo"
            />
            <div class="mt-3 text-black">Libra</div>
        </a>
    </div>
    <label for="menu-toggle" class="cursor-pointer lg:hidden block">
        <svg
                class="fill-current text-gray-900"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
        >
            <title>menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle" />
    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>
            <ul class="text-xl text-center items-center gap-x-5 pt-4 md:gap-x-4 lg:text-lg lg:flex  lg:pt-0">
                <li class="py-2 lg:py-0">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="books"
                    >
                        Gallery
                    </a>
                </li>
                <li class="py-2 lg:py-0 " >
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="available_books"
                    >
                        Available books
                    </a>
                </li>
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="all_borrowed_books"
                    >
                        Borrowals
                    </a>
                </li>

                <li class="py-2 lg:py-0 "  >
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="register"
                    >
                        New Member
                    </a>
                </li>

                <li class="py-2 lg:py-0 " >
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="book_register"
                    >
                        New Book
                    </a>
                </li>
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="users"
                    >
                        Members
                    </a>
                </li>

                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="profile"
                    >
                        My Profile
                    </a>
                </li>


            </ul>
        </nav>
    </div>
</nav>

<div class="container text-center mt-20">
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{first_name}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{last_name}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Phone: </label>
                <div class="col-8">
                    <input type="text" th:field="*{phone}" class="form-control"
                           required minlength="2" maxlength="10"   pattern="[0-9]{2,10}"/>
                </div>
            </div>


            <div>
                <button type="submit" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
        defer
></script>
</body>
</html>
