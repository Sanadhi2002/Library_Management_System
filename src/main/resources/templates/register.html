<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>Libra</title>
    <style>
        *{
            font-family: "Cormorant", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;

        }
        .register-btn {
            background-color: #628899;
            color: white;
            padding: 14px 20px;

            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 50%;
        }

        .register-btn:hover {
            text-decoration: underline;
        }

        .flex-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .registerHeaderImage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registerHeaderImage img {

            object-fit: cover;
            width: auto;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .registerHeaderImage {
                display: none;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex-container">
    <div class="registerHeaderImage">
        <img src="/images/register.png" alt="register" />
    </div>

    <div class="container">
        <form th:action="@{/process_register}" th:object="${user}" method="post">
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email address" required />
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" required minlength="6" maxlength="10" />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{first_name}" placeholder="First Name" required minlength="2" maxlength="20" />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{last_name}" placeholder="Last Name" required minlength="2" maxlength="20" />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{phone}" placeholder="Contact" required minlength="2" maxlength="10" pattern="[0-9]{2,10}" />
            </div>
            <button type="submit" class="register-btn">Sign Up</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
        defer
></script>
</body>
</html>
