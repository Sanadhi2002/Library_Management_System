    <title>Library System</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="my_books">My Books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="book_register">Register a book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="new_member">Add NEW MEMBER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href=" members">Members</a>
                </li>


            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <form class="col-md-4 offset-md-4" th:action="@{/saveMember}" method="post">
        <h4>New Book Register</h4>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstName">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">lastName</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">dateOfBirth</label>
            <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
