<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up - CodeJava</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <title>Libra</title>
  <style>
    *{
      font-family: "Cormorant", serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }
    #menu-toggle:checked + #menu {
      display: block;
    }
    .container{
      text-align: center;
      margin-top: 20px;
    }
    .HeaderImage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .HeaderImage img {

      object-fit: cover;
      width: auto;
    }
    .flex-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .edit-btn {
      background-color: #628899;
      color: white;
      padding: 14px 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;

    }

    .edit-btn:hover {
      text-decoration: underline;
    }
    .btn-container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    @media (max-width: 768px) {
      .flex-container {
        flex-direction: column;
      }

      .HeaderImage {
        display: none;
      }
    }

  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="flex-container">
  <div class="HeaderImage">
    <img alt="image" src="/images/register.png" />
  </div>
  <div class="container">
  <form  method="post" th:action="@{/updateUser}" th:object="${user}">
    <div class="m-3">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group ">

          <input class="form-control" maxlength="20" minlength="2" placeholder="First Name"
                 required th:field="*{first_name}" type="text"/>

      </div>

      <div class="form-group ">

        <input class="form-control"  maxlength="20" minlength="2"
               required th:field="*{last_name}" type="text" />

      </div>
      <div class="form-group ">

          <input class="form-control" maxlength="10" minlength="2"
                 pattern="[0-9]{2,10}" required th:field="*{phone}"  type="text"/>

      </div>
      <div class="form-group">


          <select class="form-control" required th:field="*{role.id}">
            <option value="1">Admin</option>
            <option value="2">Membership</option>
          </select>

      </div>

      <div class="btn-container" >
        <button class="edit-btn" type="submit">Save</button>
      </div>
    </div>
  </form>
  </div>
</div>
<script
        defer
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
></script>
</body>
</html>
