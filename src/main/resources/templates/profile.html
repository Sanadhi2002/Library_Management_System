<!DOCTYPE html>
<html lang="en"   xmlns:th="https://www.thymeleaf.com" >
<head>
  <meta charset="ISO-8859-1">
  <title>profile</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <title>Libra</title>
  <style>
    *{
      font-family: "Cormorant", serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;

    }
    #menu-toggle:checked + #menu {
      display: block;
    }

    .logout-btn{
      background-color: black;
      color: #fff;
      padding:10px;
      border-radius: 9px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:if="${userEmail == null}">
  <h1>Welcome, Guest!</h1>
  <p>You don't seem to have an account. <br> Register <a href="register">here</a> to get started.</p>
</div>

<div class="hidden space-y-6 p-10 pb-16 md:block bg-white mt-20">
  <div class="shrink-0 bg-border h-[1px] w-full"></div>
  <div
          class="flex flex-col space-y-8 lg:flex-row lg:space-x-12 lg:space-y-0"
  >
    <nav class="flex space-x-2 lg:flex-col lg:space-x-0 lg:space-y-1">

      <a href="borrowed_books">Borrowed Books</a>

      <div th:if="${userEmail != null}"  >
        <form th:action="logout" method="post">
          <button type="submit" value="Log out" class="logout-btn"> Log Out</button>

        </form>
      </div>
    </nav>

    <div class="flex-1 lg:max-w-2xl">
      <div th:if="${userEmail != null}">
      <h2 class="text-lg font-bold tracking-tight">Welcome <span  th:text="${userEmail}"></span></h2>
      </div>
      <p class="">
        Update your account settings. Set your preferred language and
        timezone.
      </p>
    </div>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
        defer
></script>
</body>
</html>
