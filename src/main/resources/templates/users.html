<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>Libra</title>
    <style>
        #menu-toggle:checked + #menu {
            display: block;
        }
    </style>
</head>
<body>
<nav class="lg:px-16 px-6 bg-white shadow-md flex flex-wrap items-center lg:py-0 py-2">
    <div class="flex-1 flex justify-between items-center">
        <a href="#" class="flex text-lg font-semibold">
            <img
                    src="/images/logo.jpg"
                    width="50"
                    height="50"
                    class="p-2"
                    alt="Rz Codes Logo"
            />
            <div class="mt-3 text-black">Libra</div>
        </a>
    </div>
    <label for="menu-toggle" class="cursor-pointer lg:hidden block">
        <svg
                class="fill-current text-gray-900"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
        >
            <title>menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle" />
    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>
            <ul class="text-xl text-center items-center gap-x-5 pt-4 md:gap-x-4 lg:text-lg lg:flex  lg:pt-0">
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="/"
                    >
                        Home
                    </a>
                </li>
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="available_books"
                    >
                        Available books
                    </a>
                </li>
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="all_borrowed_books"
                    >
                        Borrowals
                    </a>
                </li>
                <li x-data="{ dropdownOpen: false }" class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="#" @click="dropdownOpen = !dropdownOpen"
                    >
                        Register
                    </a>
                    <div
                            x-show="dropdownOpen"
                            @click="dropdownOpen = false"
                            class=" inset-0  w-full"
                    ></div>

                    <div
                            x-show="dropdownOpen"
                            class="absolute  mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20"
                    >


                        <a
                                href="register"
                                class="text-black "
                        >
                            Register a member
                        </a>

                        <a
                                href="book_register"
                                class="text-black "
                        >
                            Register a book
                        </a>


                    </div>
                </li>
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="users"
                    >
                        Members
                    </a>
                </li>
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="books"
                    >
                        Gallery
                    </a>
                </li>
                <li class="py-2 lg:py-0 ">
                    <a
                            class="text-black hover:pb-4 hover:border-b-4 hover:border-blue-600"
                            href="profile"
                    >
                        My Profile
                    </a>
                </li>


            </ul>
        </nav>
    </div>
</nav>
<div class="container text-center mt-20">
    <form method="post" action="/users/search"  class="w-50">
        <div class="flex-row flex mb-5">
        <i class="fa fa-search"></i>
        <input type="text" name="keyword" placeholder="Search for a user " class="form-control">
        <button type="submit" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Search</button>
        </div>
    </form>
    <div>
        <table class="table table-success table-striped">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.first_name}">First Name</td>
                <td th:text="${user.last_name}">Last Name</td>
                <td th:text="${user.phone}">Phone</td>
                <td>
                    <a th:href="@{/deleteUser/{id} (id=${user.id} ) }">Delete</a>
                    <a th:href="@{/editUser/{id} (id=${user.id} ) }">Edit</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
        defer
></script>
</body>
</html>
